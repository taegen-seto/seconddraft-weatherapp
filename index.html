<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shadows+Into+Light+Two&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>🌈 weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            autocomplete="off"
            autofocus="on"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Brisbane</h1>

          Friday 17:00
          <br />
          Light thunderstorms and rain
        </div>
        <div>
          Precipitation: 44%
          <br />
          Humidity: 100%
          <br />
          Wind: 44 km/h
        </div>
        <div>🌧️ 29°C</div>
      </main>
      <footer>
        <a href="https://github.com/taegen-seto" target="_blank"
          >coded by Taegen Seto
        </a>
        ⏺
        <a
          href="https://github.com/taegen-seto/project-weather-app"
          target="_blank"
        >
          open-sourced on GitHub
        </a>
        ⏺
        <a href="https://laughing-ramen.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
