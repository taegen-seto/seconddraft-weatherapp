<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shadows+Into+Light+Two&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>🌈 weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            autocomplete="off"
            autofocus="on"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Brisbane</h1>

            <p class="weather-app-details">
              <span class="day">Friday </span>
              <span class="time">17:00</span>
              <br />
              <span class="description">Light thunderstorms and rain</span>
              <br />
              <span class="extra-information">
                Precipitation: <strong>44%</strong> Humidity:
                <strong>100%</strong> Wind: <strong>44 km/h</strong>
              </span>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">🌧️</div>
            <div class="weather-app-temperature">29</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        <a href="https://github.com/taegen-seto" target="_blank"
          >coded by Taegen Seto
        </a>
        ⏺
        <a
          href="https://github.com/taegen-seto/project-weather-app"
          target="_blank"
        >
          open-sourced on GitHub
        </a>
        ⏺
        <a href="https://laughing-ramen.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
