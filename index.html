<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌈 weather app</title>
  </head>
  <body>
    <header>
      <form>
        <input
          type="search"
          placeholder="Enter a city..."
          autocomplete="off"
          autofocus="on"
          required
        />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Brisbane</h1>

        Friday 17:00
        <br />
        Light thunderstorms and rain
      </div>
      <div>
        Precipitation: 44%
        <br />
        Humidity: 100%
        <br />
        Wind: 44 km/h
      </div>
      <div>🌧️ 29°C</div>
    </main>
    <footer>
      <a href="https://github.com/taegen-seto" target="_blank"
        >coded by Taegen Seto</a
      >
      ⏺
      <a
        href="https://github.com/taegen-seto/project-weather-app"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      ⏺
      <a href="https://laughing-ramen.netlify.app/" target="_blank">
        hosted on Netlify</a
      >
    </footer>
  </body>
</html>
